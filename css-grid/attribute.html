<!DOCTYPE html>
<html>
	<head>
		<title>Grid Layout, Attribute consist</title>
		<style>
      .grid-container {
        display: grid;
        width: 600px;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 100px 100px 100px;
        margin-top: 20%;
        margin-right: auto;
        margin-left: auto;
      }
      .grid-content {
        border: 1px solid black;
      }
      .grid-content:nth-child(5) {
        grid-column: 2 / 4;
        grid-row: 2 / 3;
        background: #771177;
      }
		</style>
	</head>
	<body>
    <div class="grid-container">
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
      <div class="grid-content"></div>
    </div>
	</body>
</html>
