<!DOCTYPE html>
<html>
	<head>
		<title>Flex Layout, Container Attribute</title>
		<style>
      .flex-container {
        display: flex;
        width: 100%;
        height: 600px;
        flex-flow: row wrap;
        justify-content: space-around;
        align-content: space-around;
      }
      .flex-content {
        height: 200px;
        background: grey;
      }
		</style>
	</head>
	<body>
    <div class="flex-container">
      <div class="flex-content" style="width: 100px"></div>
      <div class="flex-content" style="width: 200px"></div>
      <div class="flex-content" style="width: 30px"></div>
      <div class="flex-content" style="width: 50px"></div>
      <div class="flex-content" style="width: 60px"></div>
      <div class="flex-content" style="width: 400px"></div>
      <div class="flex-content" style="width: 1000px"></div>
      <div class="flex-content" style="width: 130px"></div>
    </div>
	</body>
</html>
