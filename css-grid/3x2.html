<!DOCTYPE html>
<html>
	<head>
		<title>Grid Layout, 3x2 Grid</title>
		<style>
			.grid-container {
				display: grid;
				width: 100%;
				max-width: 600px;
				grid-template-columns: 300px 200px 100px;
				grid-template-rows: 100px 50px;
				margin-right: auto;
				margin-left: auto;
				margin-top: 10%;
			}
			.grid-content {
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-content"></div>
			<div class="grid-content"></div>
			<div class="grid-content"></div>
			<div class="grid-content"></div>
			<div class="grid-content"></div>
			<div class="grid-content"></div>
			<div class="grid-content"></div>
		</div>
	</body>
</html>
