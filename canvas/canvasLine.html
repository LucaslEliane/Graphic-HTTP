<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');

          for (var i = 0; i < 10; i++) {
            if (i % 3 == 1) {
              ctx.lineCap = 'round'
            }
            if (i % 3 == 2) {
              ctx.lineCap = 'square'
            }
            if (i % 3 == 0) {
              ctx.lineCap = 'butt'
            }
            ctx.lineWidth = i + 1
            ctx.beginPath()
            ctx.moveTo(5.5+i*14, 5)
            ctx.lineTo(5.5+i*14, 100)
            ctx.stroke()
          }
          
        }
      }
    </script>
    <style type="text/css">
      canvas { 
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="150" height="150"></canvas>
  </body>
</html>
