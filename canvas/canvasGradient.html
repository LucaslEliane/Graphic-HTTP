<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');

          var fillGrad = ctx.createLinearGradient(0, 0, 0, 150)     
          fillGrad.addColorStop(0, "#00ABEB")
          fillGrad.addColorStop(0.5, "#FFFFFF")
          fillGrad.addColorStop(0.5, "#26C000")
          fillGrad.addColorStop(1, "#FFFFFF")

          var lineGrad = ctx.createLinearGradient(0, 50, 0, 100)
          lineGrad.addColorStop(0.5, "#000000")
          lineGrad.addColorStop(0.8, "RGBA(0, 0, 0, 0)")

          ctx.fillStyle = fillGrad
          ctx.strokeStyle = lineGrad

          ctx.fillRect(10, 10, 130, 130)
          ctx.strokeRect(50, 50, 50, 50)
        }
      }
    </script>
    <style type="text/css">
      canvas { 
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="150" height="150"></canvas>
  </body>
</html>
